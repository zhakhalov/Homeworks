<div class="tint">
    <div class="task-list center">
        <div id="add-task" class="todo-add">
            <b>Update task:</b>
            <input type="text" placeholder="Title" class="txt-title"/>
            <textarea placeholder="Descrtipion" class="txt-desc"></textarea>
            <input type="text" placeholder="Due Date (dd/mm/yyyy)" class="txt-date"/>
